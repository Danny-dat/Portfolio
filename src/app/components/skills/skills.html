<h2>
  <!-- [class.active] entfernt, 'active' zu 'de' hinzugefügt -->
  <span class="i18n active" lang="de">Programmiersprachen</span>
  <span class="i18n" lang="en">Programming Languages</span>
  <span class="i18n" lang="es">Lenguajes de Programación</span>
</h2>
<div class="skill-bar-container">
  
  <div *ngFor="let skill of programmingLanguages" class="skill-bar-card">
    
    <img [src]="skill.imgPath" [alt]="skill.name + ' Icon'" class="skill-bar-icon" *ngIf="skill.imgPath">

    <span class="skill-name">{{ skill.name }}</span>
    <div class="skill-bar">
      <!-- KORREKTUR: Iteriere über 'totalSegmentsArray' -->
      <div *ngFor="let i of totalSegmentsArray" 
           class="bar-segment"
           [style.background-color]="i <= getFilledSegments(skill.level) ? getSkillColor(skill.level) : '#e0e0e0'">
      </div>
    </div>
  </div>
</div>
