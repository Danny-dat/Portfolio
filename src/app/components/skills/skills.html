<h2>
  <span class="i18n" lang="de" [class.active]="currentLang === 'de'">Programmiersprachen</span>
  <span class="i18n" lang="en" [class.active]="currentLang === 'en'">Programming Languages</span>
  <span class="i18n" lang="es" [class.active]="currentLang === 'es'">Lenguajes de Programaci√≥n</span>
</h2>
<div class="skill-bar-container">
  
  <div *ngFor="let skill of programmingLanguages" class="skill-bar-card">
    
    <img [src]="skill.imgPath" [alt]="skill.name + ' Icon'" class="skill-bar-icon" *ngIf="skill.imgPath">

    <span class="skill-name">{{ skill.name }}</span>
    <div class="skill-bar">
      <div *ngFor="let i of totalSegments" 
           class="bar-segment"
           [style.background-color]="i <= getFilledSegments(skill.level) ? getSkillColor(skill.level) : '#e0e0e0'">
      </div>
    </div>
  </div>
</div>
